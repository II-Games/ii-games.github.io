    <div class="game-page">
      <div class="game-info-container">
        <div class="game-space game-assets">
          <div class="slideshow-container game-slideshow">
            <div class="slides fade">
              <video controls width="100%" autoplay>
                <source src="../../Assets/CubeGameVideo.mp4" type="video/mp4" />

              />
            </div>

            <div class="slides fade">
              <img
                src="../../Assets/GamePage_CubeGameAlpha_Pic_3.jpg"
                style="width: 100%"
              />
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>

          <div class="dot-holder">
            <span class="game-dot dot" onclick="currentSlide(1)"></span>

        <div class="game-space game-desc">

            src="../../Assets/GamePage_CubeGameAlpha_Logo2.jpg"
            height="151px"
            class="game-page-logo"
          />

          </p>

          <p class="game-page-dev">
            <b>DEVELOPER:</b> II Games <b>
          </p>
          <p class="game-page-pub">
            <b>PUBLISHER:</b> II Games <b>
          </p>

          <p class="game-page-release">
            <b>RELEASE DATE:</b> <small>27 May, 2020</small>
          </p>

          <div class="game-page-os">
            <img
              src="../../Assets/icons8-windows-11-240.png"
              width="25px"
              height="25px"
              alt="Windows"
              title="Windows"
            />
            <img
              src="../../Assets/icons8-html-5-480.png"
              width="25px"
              height="25px"
              alt="WebGL"
              title="WebGL"
